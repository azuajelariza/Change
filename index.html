<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa de Cambio</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <center>
      <img
        src="https://www.telemundo.com/sites/nbcutelemundo/files/styles/fit-1240w/public/images/article/cover/2016/09/29/manos-de-hombres-se-pasan-dinero.jpg?ramen_itok=iqwQftIcTf"
        width="500"
        alt=""
        title="CHANGE"
      /><br />
      <div class="cuadrado">
        <h1 class="titulo">Conversor de Monedas</h1>
        Cantidad:
        <input
          type="range"
          id="cantidad"
          min="0"
          max="1000"
          value="0"
          onchange="convertir()"
        />
        <span id="valor">0</span><br /><br />
        Convertir De:
        <select id="de" onchange="convertir()">
          <option value="1">Dolar</option>
          <option value="2">Pesos Mexicanos</option>
          <option value="3">Pesos Colombianos</option>
          <option value="4">Euro</option>
          <option value="5">Libra Esterlina</option></select
        ><br /><br />
        Convertir A:
        <select id="a" onchange="convertir()">
          <option value="1">Dolar</option>
          <option value="2">Pesos Mexicanos</option>
          <option value="3">Pesos Colombianos</option>
          <option value="4">Euro</option>
          <option value="5">Libra Esterlina</option></select
        ><br /><br />
        <div id="resultado">
          <div>$0.00</div>
        </div>
      </div>
    </center>

    <script src="script/script.js"></script>
  </body>
</html>
